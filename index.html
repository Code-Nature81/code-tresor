<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulaire de mot de passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
           /* margin: 0 auto;*/
           margin-top: -150px;
           margin-left: 5% ;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            
            
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #6c7175;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="notepad">
        <div class="toolbar">
            <h1>Bloc Note</h1>
            <button id="saveButton">Enregistrer</button>
        </div>
        <textarea id="noteArea" placeholder="Écrivez votre note ici... N'oubliez pas d'enregistrer"></textarea>
    </div>
    <video width="920" height="840" autoplay muted playsinline loop >
        <source src="recherche.mp4" type=video/mp4>
        </video>
        <div class="container">
            <h1 style="font-size: 70px;">Entrez le mot de passe:</h1>
            <input type="text" id="passwordInput" placeholder="Entrez le mot de passe" style="font-size: 50px;">
            <button onclick="checkPassword()" >Vérifier</button>
            <p id="message"></p>
        </div>
    
    
    <image style="margin-bottom: 50px; margin-left: 700px;" src="chercheur.svg"></image>
    <script src="script.js"></script>

    <script>
        function checkPassword() {
            var passwordInput = document.getElementById("passwordInput");
            var message = document.getElementById("message");

            if (passwordInput.value === "9876543211") {
                message.innerText = "Mot de passe valide!";
                // Rediriger vers la page de félicitation
                window.location.href = "page_felicitation.html";
            } else {
                message.innerText = "Mot de passe incorrect. Réessayez.";
            }
        }
    </script>
</body>
</html>
